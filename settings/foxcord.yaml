foxcord:
  version: 0.0.4
  databaseEnabled: False
  mode: development
  envFile: settings/.env
  serverInfoFile: settings/server.info

logData:
  enableLogging: true
  botLog: logs/bot.log
  databaseLog: logs/sql.log
  commandLog: logs/commands.log
  systemLog: logs/system.log
  testLog: logs/test.log

commandData:
  cogPath: src.foxcord.commands.cogs
  userCog: user
  modCog: mod
  adminCog: admin
  devCog: dev
  enableUserCommands: True
  enableModCommands: True
  enableAdminCommands: True
  enableDevCommands: True
  enableCommandWarnings: True
  enableCommandDebug: True

roleData:
  guildId: 0
  memberRoleId: 0
  modRoleId: 0
  adminRoleId: 0
  devRoleId: 0
