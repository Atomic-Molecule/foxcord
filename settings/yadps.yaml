yadps:
  - version: 0.0.4
    prefix: f.
    databaseEnabled: false
    mode: development
    envFile: settings/.env

logData:
  - enableLogging: true
    botLog: logs/bot.log
    databaseLog: logs/sql.log
    commandLog: logs/commands.log
    systemLog: logs/system.log

commandData:
  - cogPath: handler.commands.cogs
    userCog: user
    modCog: mod
    adminCog: admin
    devCog: dev
    enableUserCommands: true
    enableModCommands: true
    enableAdminCommands: true
    enableDevCommands: true
    enableCommandWarnings: true
    enableCommandDebug: true

roleData:
  - guildId: 956780366063095808
    memberRoleId: 956780366063095811 # Role name: Member
    modRoleId: 957453302029754431 # Role name: moderator
    adminRoleId: 956780366063095815 # Role name: admin
    devRoleId: 958426039393083462 # Role name: YADPS-Contributor
